<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>

    
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

    <!-- my stylesheet -->
    <link rel="stylesheet" href="css/style.css">
     <!-- Vue Js script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div id="todo">
        <div class="container my-5 p-5 border border-info">
            <h1 class="text-center mb-5 fw-bold text-primary">Cose da Fare</h1>
            <input v-model.trim="searchFilter" class="form-control me-2" type="text" placeholder="Cerca nelle cose da fare">

            <!-- ul and li in todo List style with bootstrap and Vue  -->
            <ul class="p-0">
                <li class="fs-3 d-flex justify-content-between align-items-center border px-3 my-3 py-2 rounded" v-for="(task, i) in filteredTasks"><p @click="task.done = !task.done" class="mb-0" :class="{'text-decoration-line-through': task.done},{'text-success': task.done}, classAnimation"> {{ task.text }}</p><i @click="deleteElement(i)" class="fa-solid fa-xmark btn"></i></li>

                <!-- input and button click to add new task -->
            </ul>
            <div class="d-flex mt-5">
                <input @keyup.enter="addNewTask" v-model.trim="newTask" class="form-control me-2" type="text" placeholder="Aggiungi altre cose da fare...">
                <button class="btn btn-outline-success" type="submit" @click="addNewTask">Aggiungi</button>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
